<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    ${head}
  </head>
  <body ${bodyAttrs}>
    ${app} ${scripts}
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                `Service Worker registered! Scope: `,
                registration.scope
              );
            })
            .catch((err) => {
              console.log(`Service Worker registration failed: `, err);
            });
        });
      }
    </script>
  </body>
</html>
